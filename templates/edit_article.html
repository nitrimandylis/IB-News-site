{% extends "base.html" %}
{% block title %}Edit Article{% endblock %}
{% block content %}
<div class="container">
    <h1>Edit Article</h1>
    <form action="/admin/edit/{{ article.id }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" value="{{ article.title }}" required>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" value="{{ article.author }}" required>
        </div>
        <div class="form-group">
            <label for="image">Image Upload</label>
            <input type="file" id="image" name="image" accept="image/*">
        </div>
        <div class="form-group">
            <label for="image_url">Or Image URL</label>
            <input type="text" id="image_url" name="image_url" value="{{ article.image_url }}">
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" name="content" required>{{ article.content }}</textarea>
        </div>
        <button type="submit" class="btn">Update Article</button>
    </form>
</div>
{% endblock %}
