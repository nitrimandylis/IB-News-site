{% extends "base.html" %}
{% block title %}Edit Article{% endblock %}
{% block content %}
<div class="admin-container container">
    <div class="admin-header">
        <h1>Edit Article</h1>
        <p>Now editing: "{{ article.title }}"</p>
    </div>

    <div class="admin-section">
        <form action="/admin/edit/{{ article.id }}" method="POST" enctype="multipart/form-data" class="admin-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" value="{{ article.title }}" required>
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" value="{{ article.author }}" required>
            </div>
            <div class="form-group">
                <label for="image">Image Upload</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>
            <div class="form-group">
                <label for="image_url">Or Image URL</label>
                <input type="text" id="image_url" name="image_url" value="{{ article.image_url }}">
            </div>
            <div class="form-group">
                <label for="tags">Tags</label>
                <div class="tag-filter-bar">
                    {% for tag in tags %}
                    <label class="tag-pill {{ tag.name|get_tag_class }}">
                        <input type="checkbox" name="tags" value="{{ tag.id }}" class="tag-checkbox" style="display: none;" {% if tag.id in article.tags %}checked{% endif %}>
                        <span>{{ tag.name }}</span>
                    </label>
                    {% endfor %}
                </div>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" name="content" required>{{ article.content }}</textarea>
            </div>
            <button type="submit" class="btn-submit">Update Article</button>
        </form>
    </div>
</div>
{% endblock %}
