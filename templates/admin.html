{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="admin-container container">
    <div class="admin-header">
        <h1>Admin Dashboard</h1>
        <p>Welcome, {{ current_user.username }}.</p>
    </div>

    <div class="admin-section">
        <h2>Add New Article</h2>
        <form action="/admin/add" method="POST" enctype="multipart/form-data" class="admin-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div class="form-group">
                <label for="image">Image Upload</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>
            <div class="form-group">
                <label for="image_url">Or Image URL</label>
                <input type="text" id="image_url" name="image_url">
            </div>
            <div class="form-group">
                <label for="tags">Tags</label>
                <select id="tags" name="tags" multiple>
                    {% for tag in tags %}
                        <option value="{{ tag.id }}">{{ tag.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" name="content" required></textarea>
            </div>
            <button type="submit" class="btn-submit">Publish Article</button>
        </form>
    </div>

    <div class="admin-section">
        <h2>Manage Articles</h2>
        <ul class="article-manage-list">
            {% for article in articles %}
            <li class="article-manage-item">
                <span class="article-title">{{ article.title }}</span>
                <div class="article-actions">
                    <a href="/admin/edit/{{ article.id }}" class="btn-edit">Edit</a>
                    <form action="/admin/delete/{{ article.id }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this article?');">
                        <button type="submit" class="btn-delete">Delete</button>
                    </form>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>

<script>
  new SlimSelect({
    select: '#tags'
  })
</script>
{% endblock %}
