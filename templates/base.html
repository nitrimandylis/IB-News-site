<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}CGS IB Gazette{% endblock %}</title>
        <link
            rel="icon"
            href="{{ url_for('static', filename='favicon.ico') }}"
            type="image/x-icon"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='style.css') }}"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
    </head>
    <body>
        <header class="site-header">
            <div class="container">
                <div class="header-content">
                    <div class="logo">
                        <a href="/">CGS IB Gazette</a>
                    </div>
                    <nav
                        class="main-nav"
                        role="navigation"
                        aria-label="Primary"
                    >
                        <ul>
                            <li><a href="/">Home</a></li>
                            <li><a href="/about">About</a></li>
                            {% if session['user'] %}
                            <li>
                                <a href="{{ url_for('admin') }}" class="button"
                                    >Dashboard</a
                                >
                            </li>
                            <li>
                                <a href="{{ url_for('logout') }}">Logout</a>
                            </li>
                            {% else %}
                            <li>
                                <a href="{{ url_for('login') }}" class="button"
                                    >Login</a
                                >
                            </li>
                            {% endif %}
                        </ul>
                    </nav>
                    <button
                        id="burger-menu"
                        class="burger-button"
                        aria-controls="menu"
                        aria-expanded="false"
                        aria-label="Open menu"
                    >
                        <span aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </header>

        <!-- MOBILE MENU BACKDROP -->
        <div id="menu-backdrop" class="menu-backdrop" aria-hidden="true"></div>

        <!-- MOBILE MENU -->
        <div
            id="menu"
            role="dialog"
            aria-modal="true"
            aria-hidden="true"
            tabindex="-1"
        >
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                {% if session['user'] %}
                <li>
                    <a href="{{ url_for('admin') }}" class="button"
                        >Dashboard</a
                    >
                </li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
                {% else %}
                <li>
                    <a href="{{ url_for('login') }}" class="button">Login</a>
                </li>
                {% endif %}
            </ul>
        </div>

        <!-- MAIN CONTENT -->
        <main class="container" id="main-content">
            {% block content %} {% endblock %}
        </main>

        <!--<footer class="site-footer-bottom">
            <div class="container">
                <div class="footer-copyright">
                    <p>
                        Why are you reading this? This prolly the copyright
                        notice idk
                    </p>
                </div>
            </div>
        </footer>-->

        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </body>
</html>
